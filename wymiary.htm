  const sections = [

	{

      items: [
        { label: 'Blat kuchni', size: 65 },

        { label: 'Blat kuchni', size: 462.5 },
        { label: 'Stół dł', size: 150 },

        { label: 'Kanapa dł', size: 200 },
        { label: 'Kanapa dł', size: 170 },
        { label: 'Kanapa szer', size: 80 },
		
	  ]
	}
  ];
  const mel = (tn, value) => {
      const el = document.createElement(tn);
      if (typeof value === 'string'){
        el.textContent = value;
      } else if (value !== undefined){
        el.append(value);
      }
      return el;
  };
  sections.forEach(section => {
    const sel = mel('section', mel('header', section.label));
    const tel = mel('table');
    sel.append(tel);

    !section.ordered && section.items.sort((a,b) => b.size - a.size);
	
	section.items.forEach(item => {
      const iel = mel('tr');
      const lel = mel('td', item.label);
      const soel = mel('td', item.size.toFixed(1));
      const ssel = mel('td', (item.size * scale).toFixed(1));
      iel.append(lel, soel, ssel);
      tel.append(iel);
    })
    sel.append(tel);
    document.body.append(sel);
  })
  </script>
</body>
