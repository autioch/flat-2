<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Wymiary</title>
  <style type="text/css">
    :root { --width: 4032; --height: 2268 }
    html {font-family:Verdana,Consolas;width:100%;height:100%;background: #212121}
	body{margin:0;display:grid;width:100%;height:100%;grid-template-columns:repeat(5,1fr);grid-template-rows:repeat(4,1fr)}
	div {margin:2px; position: relative;}
    img {width: 100%;height:100%;object-position: 50% 50%; object-fit: contain }
	.out{opacity: 0.5}
	.out::after {content: 'X';font-size: 10vw; position: absolute; color: #ddd; top: 50%; left: 50%; transform: translate(-50%,-50%)}

  </style>
</head>
<body>
  <script>
  for (let i = 0; i < 20; i ++) {
	const pel = document.createElement('div');
	const iel = document.createElement('img');
	iel.src = `./plany/${i+1}.jpg`;
	pel.append(iel);
	pel.addEventListener('click',(ev) => ev.currentTarget.classList.toggle('out')); 
	document.body.append(pel);
  }
  </script>
</body>
</html>
